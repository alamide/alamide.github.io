---
layout: default
---

<h1>{{ page.title }}</h1>
<p><small style="color:#ac4142">{% if page.date %}{{ page.date | date: "%Y-%m-%d" }}, by {{page.author | default: site.author }}{% endif %}</small></p>

{{content}}

<div style="height: 10px;"></div>

{% if page.tags %}
  <small>Tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
<div style="height:140px;display:flex;justify-content:flex-end;align-items:end;color:#ac4142;padding-bottom: 10px;">
  <small>~ belongs to alamide@163.com</small>
</div>
